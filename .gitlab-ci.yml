image: node:latest


cache:
  paths:
  - node_modules/

stages:
  - test
  - deploy 
  
before_script:   
  - cd website   
  - npm install

  
test:     
  stage: test     
  script:         
    - npm install
    - npm run test

pages:
  stage: deploy
  script:
    - npm run build
    - cd ..
    - mkdir public
    - mv website/build/test-site/* public
  artifacts:
    paths:
      - public
  only:
    - master
